<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Challenge 1:Equal columns</h1>
        <div class="row">
            <div class="col-4 bg-primary">
                <p>Column 1</p>
            </div>
            <div class="col-4 bg-success">
                <p>Column 2</p>
            </div>
            <div class="col-4 bg-danger">
                <p>Column 3</p>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Challenge 2:Fixed Width columns</h1>
        <div class="row">
            <div class="col-4 bg-primary">Sidebar</div>
            <div class="col-8 bg-success">Main Content</div>
        </div>
    </div>

    <div class="container mt-4">
        <h1>Challenge 3:Responsive columns</h1>
        <div class="row">
            <div class="col-md-6  col-lg-3 bg-primary">
                <p>Responsive Column 1</p>
            </div>
            <div class="col-md-6 col-lg-3 bg-success">
                <p>Responsive Column 2</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
</body>

</html>
